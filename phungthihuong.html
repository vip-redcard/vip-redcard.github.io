            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;

<script>
    function createSnowflake() {
        const snowflake = document.createElement('img');
        snowflake.src = "image/ico5.png"; 
        snowflake.classList.add('snowflake');

        // Tạo vị trí, kích thước, tốc độ rơi và độ mờ ngẫu nhiên
        const size = Math.random() * 25 + 10;
        const duration = Math.random() * 5 + 6; // 6–11s
        const delay = Math.random() * 2;
        const opacity = Math.random() * 0.6 + 0.4;

        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.width = size + 'px';
        snowflake.style.opacity = opacity;
        snowflake.style.animationDuration = duration + 's';
        snowflake.style.animationDelay = delay + 's';

        // Random chọn hiệu ứng
        if (Math.random() > 0.5) {
            snowflake.style.animationName = "swayFall";
        } else {
            snowflake.style.animationName = "zigzagBounce";
        }

        document.body.appendChild(snowflake);

        snowflake.addEventListener('animationend', () => snowflake.remove());
    }

    // CSS
    const style = document.createElement('style');
    style.textContent = `
    .snowflake {
        position: fixed;
        top: -10%;
        pointer-events: none;
        user-select: none;
        z-index: 9999;
        animation-timing-function: linear;
        animation-iteration-count: 1;
    }

    /* Hiệu ứng 1: lắc lắc đung đưa */
    @keyframes swayFall {
        0% { transform: translateX(0) translateY(0) rotate(0deg); }
        20% { transform: translateX(15px) translateY(20vh) rotate(45deg); }
        40% { transform: translateX(-15px) translateY(40vh) rotate(90deg); }
        60% { transform: translateX(15px) translateY(60vh) rotate(180deg); }
        80% { transform: translateX(-15px) translateY(80vh) rotate(270deg); }
        100% { transform: translateX(10px) translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Hiệu ứng 2: nảy chéo chéo */
    @keyframes zigzagBounce {
        0% { transform: translate(0,0) rotate(0deg); }
        15% { transform: translate(40px,20vh) rotate(90deg); }
        30% { transform: translate(-40px,35vh) rotate(180deg); }
        45% { transform: translate(40px,55vh) rotate(270deg); }
        60% { transform: translate(-40px,70vh) rotate(360deg); }
        75% { transform: translate(30px,90vh) rotate(450deg); }
        100% { transform: translate(-30px,110vh) rotate(540deg); opacity: 0; }
    }
    `;
    document.head.appendChild(style);

    // Tốc độ tạo
    setInterval(createSnowflake, 160);

<script>
async function createQR(bankKey) {

    const bank = banks[bankKey];
    if (!bank) return;

    const apiURL =
        "https://script.google.com/macros/s/AKfycby-M_qQ7L7VXZCXZO8G7jAE8RHQUHCCq7_PDpXJ9oWmn-DPtsLX5pBUHNjO9ASPJ04e/exec?name="
        + encodeURIComponent(bank.name);

    try {

        const response = await fetch(apiURL);
        const data = await response.json();

        if (data.status !== "success") {
            alert("Chưa có mã QR cho người này.");
            return;
        }

        const qrURL =
            "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="
            + encodeURIComponent(data.maCode);

        // Đổi ảnh QR
        document.getElementById("qrImage").src = qrURL;

        document.getElementById("bankName").innerText = bank.label;

        document.getElementById("qrOverlay").classList.add("active");

    } catch (error) {
        console.error(error);
        alert("Lỗi kết nối API.");
    }
}
</script>
